{% extends "base.html" %}
{% block content %}
<label>View User Profile</label>
<br>
{%for user in query%}
<label>Username:</label> {{user.username}}<br>
<label>First Name:</label> {{user.first_name}}<br>
<label>Last Name:</label> {{user.last_name}}<br>
{%if g.user.is_authenticated()%}
<label>Last login:</label> {{user.last_login}}<br>
<label>Number of bids:</label> {{user.num_bids}}<br>
<label>Rating:</label> {{user.rating}} <!-- <img src="{{ url_for('static', filename='img/star.gif')}}"><br> --><br>

<a href="">Report this User</a>
{%endif%}
{%endfor%}



{% endblock %}
