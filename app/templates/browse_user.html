{% extends "base.html" %}
{% block content %}
<label align="center" >Browsing ALL Users</label>
<br>

{% for user in users %}
<hr>
<label>Username:</label> {{user.username }} <a href="{{ url_for('view_profile', user_id=user.id) }}"> click here to view profile</a> <br>
<label>First Name:</label> {{user.first_name}}<br>
<label>Last Name:</label> {{user.last_name}}<br>

{% endfor %}

{% endblock %}
