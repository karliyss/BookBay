{% extends "base.html" %}
{% block content %}

{%if g.user.is_authenticated%}

{% if query %}
<p>Serach Results for "{{results}}"</p>
<br><br>
<table border = "1">
<tr><td><b>User</b></td></tr>
{%for user in query%}

<tr><td><a href="{{ url_for('view_profile', user_id = user.id ) }}" name = "{{user}}"> {{user}} </a> </td></tr>


{% endfor %}
</table>
{%else%}
<strong>Your search did not return any results </strong>
{%endif%}
{%endif%}
{% endblock %}
