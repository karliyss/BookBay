{% extends "base.html" %}
{% block content %}
<p>Serach Results for "{{results}}"</p>
{%if g.user.is_authenticated%}
<br><br>
<table border = "1">
<tr><td><b>User</b></td></tr>
{%for user in query%}

<tr><td><a href="{{ url_for('view_profile', user_id = user.id ) }}" name = "{{user}}"> {{user}} </a> </td></tr>


{% endfor %}
</table>
{%endif%}
{% endblock %}
