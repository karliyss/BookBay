{% for b in book %}
{% for u in user %}
<form action="{{url_for('submit_transaction_rating')}}">
<div>
<label class="outer">Rate Book: {{b.get_title()}}</label> 

	
		<input name = "book" type = "radio" class="star" value="1"/>
		<input name = "book" type = "radio" class="star" value="2"/>
		<input name = "book" type = "radio" class="star" value="3"/>
		<input name = "book" type = "radio" class="star" value="4"/>
		<input name = "book" type = "radio" class="star" value="5"/>
	</div>


	<div>
<label class="outer">Rate User: {{u.get_username()}}</label>

	
		<input name = "user" type = "radio" class="star" value="1"/>
		<input name = "user" type = "radio" class="star" value="2"/>
		<input name = "user" type = "radio" class="star" value="3"/>
		<input name = "user" type = "radio" class="star" value="4"/>
		<input name = "user" type = "radio" class="star" value="5"/>
	</div>
<div class="outer">
<button type="submit">Submit Rating</button>
</div>
<!-- <input type="hidden" name ="book_rated" id="book_rate_amount"></input> -->
<input type="hidden" name ="book_id" value="{{b.get_id()}}"></input>
<input type="hidden" name ="user_id" value="{{u.get_id()}}"></input>
<!-- <input type="hidden" name ="user_rated" id="user_rate_amount"></input> -->
</form>
<br><br>


<script type="text/javascript">
$(function() {
	$("#submit_rate").click(function(){
	var bookSelectedVal = "";
	var userSelectedVal = "";
	var bookSelected = $("input[type='radio'][name='book']:checked");
	var userSelected = $("input[type='radio'][name='user']:checked");
	if (bookSelected.length > 0) {
    	bookSelectedVal = bookSelected.val();
		}
	if (userSelected.length > 0) {
    	userSelectedVal = userSelected.val();
		}
	document.getElementById("book_rate_amount").value = bookSelectedVal;
 	});
});
</script>

{% endfor %}
